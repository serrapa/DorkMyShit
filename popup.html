<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DorkMyShit</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <!-- Bootstrap Toggle CSS -->
    <link rel="stylesheet" href="./assets/bootstrap-toggle-master/css/bootstrap-toggle.min.css">
     <!-- Animate CSS -->
     <link rel="stylesheet" href="./assets/css/animate.min.css">
    <!-- Choices CSS -->
    <link rel="stylesheet" href="./assets/css/choices.min.css">
    <!-- jQuery 3.6.4 -->
    <script src="./assets/js/jquery-3.6.4.min.js"></script>
    <!-- Choices JS -->
    <script src="./assets/js/choices.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/toggle.css">
  </head>
  <body>
    <div class="container">
      <div class="row m-2">
        <div class="col-10 " id="extensionTitle">
          <h2>Dork My Shit</h2>
        </div>
        
        <div class="col-2 text-end animate__animated animate__bounceIn power-switch" >
            <input type="checkbox" id="extensionEnabled" />
            <div class="button">
              <svg class="power-off">
                <use xlink:href="#line" class="line" />
                <use xlink:href="#circle" class="circle" />
              </svg>
              <svg class="power-on">
                <use xlink:href="#line" class="line" />
                <use xlink:href="#circle" class="circle" />
              </svg>
            </div>
          
          <!-- SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" id="line">
              <line x1="25" y1="11.33" x2="25" y2="19.33"/>
            </symbol>
            <symbol xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" id="circle">
              <circle cx="25" cy="26.67" r="11.67"/>
            </symbol>
          </svg>
        </div>
      </div>
      <div class="row m-2" id="bookmarksContainer">
        <p>Select which bookmark to use:</p>
        <div class="row d-flex justify-content-center mt-100">
          <div class="col-md-6" >
            <select id="bookmarks" placeholder="Select bookmarks to use for dorking" multiple > </select>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Toggle JS -->
    <script src="./assets/bootstrap-toggle-master/js/bootstrap-toggle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/icon.js"></script>
    <script src="./assets/js/popup.js"></script>

  </body>
</html>
